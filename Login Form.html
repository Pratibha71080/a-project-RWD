<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c2e4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('resumebootstrap_files/LearningHub.jpg');
            
        }

        .login-container {
            background: rgb(245, 226, 246);
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 500px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #eea2a2;
            border-radius: 10px;
        }

        .login-btn {
            width: 50%;
            padding: 10px;
            background-color: #ea9ceb;
            color: purple;
            border: purple;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
        }

        .login-btn:hover {
            background-color: #7cf095;
        }

        .register-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Form</h2>
        <form action="http://127.0.0.1:5500/login.php" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required="">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="http://127.0.0.1:5500/loginform.html#" class="register-link">Don't have an account? Sign up</a>
    </div>



</body></html>
